<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <title>Money Manager</title>
  </head>
  <body class="bg-gray-100 dark:bg-gray-800 p-5">
    <div class="container mx-auto w-80 h-full">
      <div>
        <h1
          class="
            bg-clip-text
            text-transparent
            bg-gradient-to-r
            from-green-400
            to-blue-500
            font-mono font-bold
            text-4xl
            mt-2
            text-center
          "
        >
          MoneyBung
        </h1>
        <span
          class="
            block
            mt-2
            font-poppins font-bold
            text-center text-gray-400
            tracking-wider
          "
          >Your daily transaction partner</span
        >

        <div>
          <h2 class="mt-10 mb-8 font-poppins font-bold text-gray-700 text-2xl">
            Pay by card
          </h2>
          <!-- CARD SECTION -->
          <div
            class="
              text-white
              tracking-wider
              text-2xl
              font-poppins font-semibold
              w-full
              h-36
              relative
              px-2
              bg-gradient-to-tl
              from-green-200
              to-blue-500
              rounded-lg
            "
          >
            <span class="block p-5">My Wallet</span>
            <span class="block p-5 absolute bottom-0 right-0"
              >Rp<span id="money">0</span></span
            >
          </div>
        </div>

        <div class="pb-24">
          <h2 class="mt-10 mb-8 font-poppins font-bold text-gray-700 text-2xl">
            Transactions
          </h2>
        </div>
      </div>
    </div>

    <footer
      class="
        fixed
        left-0
        bottom-0
        w-full
        border-t-2
        rounded-t-lg
        flex flex-row
        justify-evenly
        items-center
        bg-white
        p-1
      "
    >
      <a class="cursor-pointer" href="#">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 text-gray-500"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" />
          <path
            fill-rule="evenodd"
            d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z"
            clip-rule="evenodd"
          />
        </svg>
      </a>

      <a class="cursor-pointer" href="transaction.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-16 text-green-300"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
            clip-rule="evenodd"
          />
        </svg>
      </a>

      <a class="cursor-pointer" href="#">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 text-gray-500"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z" />
          <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z" />
        </svg>
      </a>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
